<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	

	<h1>JS Calculator</h1>

	<h2>First number<br><input type="number" id="first"></h2>

	
	

	<h2>Second number<br><input type="number" id="second"></h2>


	<form>Operator

		<select id="operator">

			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>


		</select>

	</form>
	

	<form>

		<input type="button" id= "calculate" value="Calculate">
		

	</form>

	<h2 id = "result"></h2>



	<script type="text/javascript">
	
		window.addEventListener("load",start);

		function start() {


			var button = document.getElementById("calculate");
			button.addEventListener("click",calculate);

			}


		function calculate(){

			var x = parseInt(document.getElementById("first").value);
			var y = parseInt(document.getElementById("second").value);
			var o = document.getElementById("operator").value;
			var h = document.getElementById('result');
			
			

			var result;

			if(o=="+"){

				result = x+y;
				

			}else if(o=="-"){

				result =  x-y;
				

			}else if(o=="*"){

				result = x*y;
				

			}else{

				if(y!=0){

					result = x/y;
					
				}else{

					result = null;
				}
				
			}

			if(result!=null){

				// var h = document.getElementById('result');
				h.innerHTML = "result = " + result;
				



			}else{

				// var h = getElementById('result');
				h.innerHTML = "Invalid";
			}

			


		}


	</script>
</body>
</html>
